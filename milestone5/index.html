<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter about your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experince</legend>
            <label for="experince">Experince:</label>
            <textarea id="experince" placeholder="Enter about your work experince" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter about your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Reesume</b></button>
    </form>

    <br>
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>

    <br>

    <div id="shareable-link-container" style="display: none;">
<h2>Shareable Link</h2>
<p>Here is your unique link to view your edit resume:</p>
<a href="#" id="shareable-link" target="_blank"></a>
<br>

<button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
